<!doctype html>
<html>

<head>
    <title>Lógica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>

        var n1 = parseFloat(prompt('Digite o primeiro número:'));

        var n2 = parseFloat(prompt('Digite o segundo número:'));

        var media = (n1 + n2) / 2;

        alert(media > 5);

    </script>
</body>

</html>
