<!doctype html>
<html>

<head>
    <title>Lógica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>

        var n = parseInt(prompt('Digite um número entre 1 e 3:'));

        switch (n) {
            case 1:
                alert('Boa escolha!');
                break;
            case 2:
                alert('Legal!');
                break;
            case 3:
                alert('O loko bixo!');
                break;
            default:
                alert('Escolha de 1 a 3.');
        }

    </script>
</body>

</html>
