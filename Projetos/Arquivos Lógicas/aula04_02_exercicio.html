<!doctype html>
<html>

<head>
    <title>Lógica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <button onclick="somar()">+</button>
    <button onclick="subtrair()">-</button>
    <button onclick="multiplicar()">*</button>
    <button onclick="dividir()">/</button>

    <div id="saida"></div>
</body>

<script>

    var n = parseFloat(prompt("Digite um número:"));

    escreve();

    function escreve() {
        var saida = document.querySelector("#saida");
        saida.innerHTML = n;
    }

    function somar() {
        var x = parseFloat(prompt("Digite um número para somar:"));
        n += x;

        escreve();
    }

    function subtrair() {
        var x = parseFloat(prompt("Digite um número para subtrair:"));
        n -= x;

        escreve();
    }

    function multiplicar() {
        var x = parseFloat(prompt("Digite um número para multiplicar:"));
        n *= x;

        escreve();
    }

    function dividir() {
        var x = parseFloat(prompt("Digite um número para dividir:"));
        n /= x;

        escreve();
    }


</script>

</html>
