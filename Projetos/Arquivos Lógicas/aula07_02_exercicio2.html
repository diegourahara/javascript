    function Endereco(dados) {
        this.logradoro = dados.logradoro || '';
        this.n = dados.n || 0;
        this.complemento = dados.complemento;
        this.cidade = dados.cidade;
        this.estado = dados.estado;
        this.cep = dados.cep;
    }

    var alunos = [
        { nome: 'Joseph', id: 112233, endereco: new Endereco({ logradoro: 'Rua 01', n: 1, complemento: 'ap 3', cidade: 'São Paulo', estado: 'SP', cep: '11111-111' }) },
        { nome: 'Jonathan', id: 112244, endereco: new Endereco({ logradoro: 'Rua 02', n: 2, cidade: 'São Paulo', cep: '22222-222' }) },
        { nome: 'Jotaro', id: 112255, endereco: new Endereco({ logradoro: 'Rua 03', n: 3, cidade: 'Rio de Janeiro', cep: '33333-333' }) },
        { nome: 'Josuke', id: 112266, endereco: new Endereco({ logradoro: 'Rua 55', n: 4, estado: 'SP', cep: '44444-444' }) },
        { nome: 'Giorno', id: 112277, endereco: new Endereco({ logradoro: 'Rua 04', n: 5, estado: 'SP', cep: '55555-555' }) }
    ];

    var enderecos = [];

    for (var i = 0; i < alunos.length; i++) {
        enderecos[i] = alunos[i].endereco;
    }
    console.log(enderecos);

    var msg = "";

    document.querySelector('#output').innerHTML = msg;

</script>
