<!doctype html>
<html>

<head>
    <title>Lógica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>
    <div id="output"></div>
</body>

<script>

    var msg = "";

    var pessoa = {
        nome: 'Diego',
        sobrenome: 'Farias',
        rg: '40.444.757-4'
    };

    for (propriedade in pessoa) {
        console.log(propriedade, ': ', pessoa[propriedade]);
    }

    document.querySelector('#output').innerHTML = msg;

</script>

</html>
