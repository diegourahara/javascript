<!doctype html>
<html>

<head>
    <title>Lógica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>
    <div id="output"></div>
</body>

<script>

    var notas = [
        [5, 6, 4, 3], [2, 8, 5, 6], [3, 6, 4, 8], [2, 8, 4, 9]
    ];

    var msg = '';
    var mediaAnual = 0;

    for (var i = 0; i < notas.length; i++) {
        console.log(notas[i]);

        msg += '<p>Notas do ' + (i + 1) + 'º bimestre: ' + notas[i].join(', ') + '</p>';

        var totalBimestre = 0;
        for (var j = 0; j < notas[i].length; j++) {
            console.log(notas[i][j]);
            totalBimestre += notas[i][j];
        }

        var mediaBimestre = totalBimestre / notas[i].length;
        mediaAnual += mediaBimestre;
        msg += '<p>A média do ' + (i + 1) + 'º bismestre é: ' + mediaBimestre + '</p><hr>';

        console.log('mediaBimestre', mediaBimestre);
    }
    mediaAnual = mediaAnual / notas.length;

    msg += '<p>A média anula é: ' + mediaAnual + '</p>';

    document.querySelector('#output').innerHTML = msg;

</script>

</html>
