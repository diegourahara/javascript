<!doctype html>
<html>

<head>
    <title>Lógica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>

        // pedir para o usuário digitar o primeiro número
        var n1 = prompt('Digite o primeiro número:');
        // converter em número inteiro
        n1 = parseInt(n1);

        // pedir para o usuário digitar o segundo número
        var n2 = prompt('Digite o segundo número:');
        // converter em número inteiro
        n2 = parseInt(n2);

        /* 
        mostrar em um alert o seguinte texto:
        O resto da divisão de (n1) por (n2) é: (resultado)
        */
        var resto = n1 % n2;
        alert('O resto da divisão de ' + n1 + ' por ' + n2 + ' é: ' + resto);

        /*
        mostrar em um alert o seguinte texto:
        O número (n1) elevado a (n2) é: (resultado)                
        */
        var elevado = n1 ** n2;
        alert('O número ' + n1 + ' elevado a ' + n2 + ' é: ' + elevado);

    </script>
</body>

</html>
