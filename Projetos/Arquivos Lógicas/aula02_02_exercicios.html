<!doctype html>
<html>    
    <head>
        <title>Lógica de programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
    
        <script>
            // pedir para o usuário digitar um número
            var n1 = prompt("Digite o primeiro número:");
            //converter em número inteiro
            n1 = parseInt(n1);

            // pedir para o usuário digitar outro número
            var n2 = prompt("Digite o segundo númmero:");
            // converter em número inteiro
            n2 = parseInt(n2);

            // mostrar a subtração
            var subtracao = n1 - n2;
            alert("Subtração: " + n1 + " - " + n2 + " = " + subtracao);
            //alert("Subtração: " + (n1 - n2));

            // mostrar a multiplicação
            var multiplicacao = n1 * n2;
            alert("Multiplicação: " + n1 + " * " + n2 + " = " + multiplicacao);
            
            // mostrar a divisão
            var divisao = n1 / n2;
            alert("Divisão: " + n1 + " / " + n2 + " = " + divisao);

            // mostrar a soma
            var soma = n1 + n2;
            alert("Soma: " + n1 + " + " + n2 + " = " + soma);
        </script>
    </body>
</html>
