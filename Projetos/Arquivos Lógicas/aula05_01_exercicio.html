<!doctype html>
<html>

<head>
    <title>Lógica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <button onclick="mostrarAreaAlert()">Mostrar área em um alert</button>
    <button onclick="mostrarAreaOutput()">Mostrar área no output</button>

    <div id="output"></div>
</body>

<script>

    function mostrarAreaAlert() {
        var largura = parseFloat(prompt('Digite a largura:'));
        var altura = parseFloat(prompt('Digite a altura:'));

        try {
            var area = calcularArea(largura, altura);
        } catch (error) {
            area = error;
        }

        alert('A área é ' + area + '.');
    }

    function mostrarAreaOutput() {
        var largura = parseFloat(prompt('Digite a largura:'));
        var altura = parseFloat(prompt('Digite a altura:'));

        try {
            var area = calcularArea(largura, altura);
        } catch (error) {
            area = error;
        }


        document.querySelector('#output').innerHTML = 'A área é ' + area + '.';
    }

    mostrarAreaAlert();

    function calcularArea(largura, altura) {
        if (largura === undefined || altura === undefined) {
            throw new Error('Calcular área precisa receber 2 números.');
        }

        if (isNaN(largura) || isNaN(altura)) {
            throw new Error('Digite appenas números.')
        }

        return largura * altura;
    }


</script>

</html>
