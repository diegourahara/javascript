<!doctype html>
<html>

<head>
    <title>Lógica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <button onclick="criarTabuada()">Criar Tabuada</button>
    <button onclick="limparTabuada()">Limpar Tabuada</button>

    <div id="saida"></div>
</body>

<script>

    var mensagem = "";

    function criarTabuada() {
        var n = parseFloat(prompt("Digite um número:"));

        limparTabuada();

        for (let i = 1; i <= 10; i++) {
            mensagem += n + " x " + i + " = " + n * i + "<br>";
        }

        saida.innerHTML = mensagem;
    }

    function limparTabuada(){
        mensagem = "";
        saida.innerHTML = mensagem;
    }


</script>

</html>
