<!doctype html>
<html>

<head>
    <title>Lógica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

</body>

<script>

    var ano = 1004;

    while (ano <= 2019) {

        if (!(ano % 100 === 0) || (ano % 400 === 0)) {
            document.write(ano + " é bissexto<br>");
        } else {
            document.write(ano + " não é bissexto<br>");
        }

        ano += 4;
    }

</script>

</html>
