<!doctype html>
<html>

<head>
    <title>Lógica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <script>
        // pedir para o usuário digitar um número
        var n1 = prompt("Digite o primeiro número:");
        n1 = parseFloat(n1);

        // pedir para o usuário digitar outro número
        var n2 = prompt("Digite o segundo número:");
        n2 = parseFloat(n2);

        // faz a soma
        var soma = n1 + n2;

        // mostra a soma
        alert(n1 + " + " + n2 + " = " + soma);
    </script>
</body>

</html>
