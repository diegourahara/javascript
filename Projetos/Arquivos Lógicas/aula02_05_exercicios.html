<!doctype html>
<html>

<head>
    <title>Lógica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>

        // fazer jogador 1 digitar um número
        var j1 = parseInt(prompt('Jogador 1, digite um número:'));

        // fazer jogador 2 digitar um número
        var j2 = parseInt(prompt('Jogador 2, digite um número:'));

        // se forem iguais, mostrar mensagem 'Empate.' e encerrar o programa
        if (j1 === j2) {
            alert('Empate.');
        } else {
            // sortear um número entre 0 e 1
            var sorteado = parseInt(Math.random() * 2);

            // se o número sorteado for 0, ganha quem escolher o MENOR número 
            if (sorteado === 0) {
                if (j1 < j2) {
                    alert('Jogador 1 ganhou!');
                } else {
                    alert('Jogador 2 ganhou!');
                }
                // se o número sorteado for 1, ganha quem excolher o MAIOR número
            } else {
                if (j1 > j2) {
                    alert('Jogador 1 ganhou!!!');
                } else {
                    alert('Jogador 2 ganhou!!!')
                }
            }

        }

    </script>
</body>

</html>
