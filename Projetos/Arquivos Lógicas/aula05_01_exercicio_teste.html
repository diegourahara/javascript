<!doctype html>
<html>

<head>
    <title>Lógica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>

    <button onclick="mostarAreaAlert()">Mostar a área em um alert</button>
    <button onclick="mostrarAreaOutput()">Mostrar área no output</button>

    <div id="output"></div>
</body>

<script>

    function mostarAreaAlert() {
        var largura = parseFloat(prompt('Digite a largura:'));
        var altura = parseFloat(prompt('Digite a altura:'));

        var area = calcularArea(largura, altura);

        alert('A área é: ' + area + '.');
    }

    function mostrarAreaOutput() {
        var largura = parseFloat(prompt('Digite a largura:'));
        var altura = parseFloat(prompt('Digite a altura:'));

        var area = calcularArea(largura, altura);

        document.querySelector('#output').innerHTML = 'A aárea é: ' + area + '.';
    }

    function calcularArea(largura, altura) {

        if (isNaN(largura) || isNaN(altura)) {
            alert('Digite apenas números.');
        }

        var area = largura * altura

        return area;
    }

</script>

</html>
