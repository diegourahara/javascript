<!doctype html>
<html>

<head>
    <title>Lógica de programação Javascript</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>Lógica de programação com Javascript</h1>
    <div id="output"></div>
</body>

<script>

    var produto1 = new Object();
    produto1.nome = 'caneta';
    produto1.preco = 2.2;
    produto1.estoque = 10;

    produto1.comprar = function (qtd) {
        if (!qtd) {
            qtd = 1;
        }
        console.log('Comprou caneta.');

        this.estoque -= qtd;

        console.log(this.estoque);
    }

    var msg = '';

    msg += 'Produto: ' + produto1.nome + '<br>';
    msg += 'Preço: ' + produto1.preco + '<br>';
    msg += 'Estoque: ' + produto1.estoque + '<br>';

    document.querySelector('#output').innerHTML = msg;

</script>

</html>
