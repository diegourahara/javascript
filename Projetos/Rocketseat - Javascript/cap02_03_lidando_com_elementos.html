<html>

<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>

<body>
    <div id="app">
        <input id="nome" />
    </div>

    <script>
        var linkElement = document.createElement('a');
        linkElement.setAttribute('href', 'http://www.google.com');
        linkElement.setAttribute('title', 'Buscador da Google');

        var textElement = document.createTextNode('Acessar o site Google');
        linkElement.appendChild(textElement);

        var containerElement = document.querySelector('#app');
        containerElement.append(linkElement);

        var inputElement = document.querySelector('#nome');
        //containerElement.removeChild(inputElement);
    </script>
</body>

</html>
