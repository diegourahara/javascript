<html>

<head>
    <meta charset="UTF-8">
    <title>Exerc√≠cio 01</title>
</head>

<body>
    <button id="new">Criar quadrado</button>
    <div id="squares"></div>

    <script>
        var btnElement = document.getElementById('new');
        var squaresElement = document.getElementById('squares');

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';

            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        btnElement.onclick = function () {
            var square = document.createElement('div');
            square.style.width = 100;
            square.style.height = 100;
            square.style.backgroundColor = '#F00';

            square.onmouseover = function () {
                square.style.backgroundColor = getRandomColor();
            }

            squaresElement.appendChild(square);
        };
    </script>
</body>

</html>
