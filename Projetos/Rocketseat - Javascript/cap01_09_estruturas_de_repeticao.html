<html>

<head>
    <title>Curso Javascript</title>
</head>

<body>
    <script>
        for (var i = 0; i <= 100; i++) {
            console.log('i: ' + i);
        }

        var j = 100;
        while (j > 5) {
            console.log('j: ' + j);

            j /= 2;
        }
    </script>
</body>

</html>
