<html>

<head>
    <meta charset="UTF-8">
    <title>Curso Javascript</title>
</head>

<body>
    <script>
        var usuarios = [
            {
                nome: 'Diego',
                habilidades: ['Javascript', 'ReactJS', 'Redux']
            },
            {
                nome: 'Gabriel',
                habilidades: ['VueJS', 'Ruby on Rails', 'Elixir']
            }
        ];

        function exibe(users) {
            for (usu of users) {
                console.log('O ' + usu.nome + ' possui as seguintes habilidades: ' + usu.habilidades.join(', '));
            }
        }

        exibe(usuarios);
    </script>
</body>

</html>
